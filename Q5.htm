<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRCT Clone</title>
    <link rel="stylesheet" href="styles5.css" />
  </head>
  <body>
    <!-- full container -->
    <div class="full-container">
      <div class="left-section">
        <nav>
          <div class="logo-container">
            <img src="Assest/IRCTCLogo.png" alt="" />
            <img src="Assest/indianRailwaysLogo.png" alt="" />
          </div>
          <div class="nav-container">
            <ul>
              <li>Ask Disha</li>
              <li>Contacts</li>
              <li>Alerts</li>
            </ul>
            <ul>
              <li><button class="selected">Login</button></li>
              <li>Register</li>
              <li>Agent Login</li>
            </ul>
          </div>
        </nav>

        <!-- Main section -->
        <main>
          <div class="title">
            <h2 class="main-title">Indian railways</h2>
            <p class="sub-main-title">
              <span class="green-text">Safety</span>
              <span class="red-text">Security</span>
              <span class="blue-text">Punctuality</span>
            </p>
          </div>
          <div class="choose-container">
            <button class="selected">
              <img src="Assest/ticket_icon.png" alt="" />Book ticket
            </button>
            <button><img src="Assest/tick_icon.png" alt="" />PNR Status</button>
            <button><img src="Assest/chart_icon.png" alt="" />Charts</button>
          </div>

          <div class="jouney-detail-container">
            <div class="journey-details-section">
              <div class="card-element">
                <div class="card-element-image-container">
                  <img src="Assest/departure_train_icon.png" alt="" />
                </div>
                <div class="select-option">
                  <div class="dropdown">
                    <span>From</span>
                    <img src="Assest/expand_more_icon.png" alt="" />
                  </div>
                  <div class="choose-location">
                    <h2>Banglore</h2>
                    <span>KSR-Banglore</span>
                  </div>
                </div>
              </div>
              <div class="to-from">
                <img
                  src="Assest/to_from_arrow.png"
                  style="color: black"
                  alt=""
                />
              </div>
              <div class="card-element">
                <div class="card-element-image-conatainer">
                  <img src="Assest/destination_train_icon.png" alt="" />
                </div>
                <div class="select-option">
                  <div class="dropdown">
                    <span>To</span>
                    <img src="Assest/expand_more_icon.png" alt="" />
                  </div>
                  <div class="choose-option">
                    <h2>Kasarogod</h2>
                    <span>KSD-Kasarogod</span>
                  </div>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="jouney-detail-container">
              <div class="journey-details-section">
              <div class="card-element">
                <div class="card-element-image-container">
                  <img src="Assest/calander-icon.png" alt="" />
                </div>
                <div class="select-option">
                
                  <div class="dropdown">
                    <span>Date</span>
                    <img src="Assest/expand_more_icon.png" alt="" />
                  </div>
                  <div class="choose-location">
                    <h2>01 Aug 23</h2>
                    <span>Tuesday</span>
                  </div>
                </div>
              </div>

              <div class="card-element">
                <div class="card-element-image-container">
                  <img src="Assest/threedot-icon.png" alt="" />
                </div>
                <div class="select-option">
                  <div class="dropdown">
                    <span>Class</span>
                    <img src="Assest/expand_more_icon.png" alt="" />
                  </div>
                  <div class="choose-location">
                    <h2>3A</h2>
                    <span>AC 3 tier</span>
                  </div>
                </div>
              </div>
              <div class="card-element">
                <div class="card-element-image-container">
                  <img src="Assest/widgets_icon.png" alt="" />
                </div>
                <div class="select-option">
                  <div class="dropdown">
                    <span>Seat Type</span>
                    <img src="Assest/expand_more_icon.png" alt="" />
                  </div>
                  <div class="choose-location">
                    <h2>TATKAL</h2>
                    <span>AC 3 Tier</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="search-button">Search Train <img src="assets/right-arrow-
            icon.png" alt=""></button>
        </main>
      </div>
      <!-- right section -->
<section class="right">
  <img src="Assest/heroImage.png" alt="">
  </section>
  </div>
    
  </body>
</html>
